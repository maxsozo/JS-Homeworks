<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7</title>
</head>
<body>
    <body id="bg"></body>
    <script src="index.js"></script>
    <input type='number' id="firstNumber" />
    <input type='number' id="secondNumber" />
    <div id="divisionResult">
    </div>
    <script>
    const calcResult = () => {
        console.log(firstNumber.value, secondNumber.value, divisionResult.innerHTML)
        divisionResult.innerHTML = Math.floor(firstNumber.value / secondNumber.value);
    }
    
    firstNumber.oninput = secondNumber.oninput = calcResult
    </script>

    <input type='number' id="weight" placeholder="Ваша вага"/>
    <input type='number' id="heightInSm" placeholder="Ваш ріст"/>
    <div id="divisionResult">
    </div>
    <script>
        const bodyWeightCheck = () => {
            let = heightInM = heightInSm.value / 100;
            let sum = weight.value / (heightInM * heightInM);
            if (sum <= 18.5){
            return divisionResult.innerHTML = 'Давай набирай вес дрищ!';
            }
            else if (sum <= 25) {
                return divisionResult.innerHTML = 'Красавчик!';
            }
            else {
                return divisionResult.innerHTML = 'Роби кардіо жирна жопа!';
            }
    }

        
        
        weight.oninput = heightInSm.oninput = bodyWeightCheck
    </script>
</body>
</html>
